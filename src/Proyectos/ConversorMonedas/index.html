<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Monedas</title>
  <link rel="stylesheet" href="ConversorMonedasCss.css" />
</head>
<body>
  <div class="container">
    <h1>Conversor de Monedas</h1>
    <button id="btnIntercambiar">↔ Intercambiar</button>
    <div class="conversor">
      <input type="number" id="cantidad" placeholder="Cantidad" />

      <div class="selectores">
        <select id="monedaOrigen">
          <option disabled selected>Cargando...</option>
        </select>

        <span>→</span>

        <select id="monedaDestino">
          <option disabled selected>Cargando...</option>
        </select>
      </div>

      <button id="btnConvertir">Convertir</button>
      <p id="resultado">Resultado: -</p>

      <div id="attribution"></div>
    </div>
  </div>

  <script type="module" src="ConversorMonedasScript.js"></script>
</body>
</html>
